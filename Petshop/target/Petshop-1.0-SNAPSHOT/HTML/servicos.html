<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>PetShop TADES - Serviços</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="wrapper">
        <nav id="sidebar">
            <div class="sidebar-header">
                <img src="logo.png">
                <strong></strong>
            </div>

            <ul class="list-unstyled components">
                <p style="text-align: center; color: white">Nome do Funcionário</p>

                <li >
                        <a href="vendas.html" >
                            <i class="glyphicon glyphicon-shopping-cart"></i>
                            Vendas
                        </a>
                    </li>
    
                    <li>
                        <a href="produtos.html" >
                            <i class="glyphicon glyphicon-list-alt"></i>
                            Produtos
                        </a>
                    </li>
    
                    <li class="active">
                        <a href="servicos.html">
                            <i class="glyphicon glyphicon-home"></i>
                            Serviços
                        </a>
                       
                    </li>
    
                    <li >
                        <a href="clientes.html" >
                            <i class="glyphicon glyphicon-user"></i>
                            Clientes
                        </a>
                    </li>
    
                    <li>
                        <a href="relatorio.html">
                            <i class="glyphicon glyphicon-stats"></i>
                            Relatórios
                        </a>
                    </li>
    
                    <li>
                        <a href="#">
                            <i class="glyphicon glyphicon-log-out"></i>
                            Sair
                        </a>
                    </li>
            </ul>
        </nav>

        <div id="content">
            <nav class="navbar navbar-default">
                    <div style="font-size: 20px; text-align: center;">Gerenciar Serviços</div>
                </nav>



                <div style="margin-bottom: 15px;">
                    <button type="button" class="btn btn-secondary btn-lg" id="liberacadastro">Cadastro</button>
                    <button type="button" class="btn btn-secondary btn-lg" id="liberapesquisa">Pesquisar</button>
                </div>

            <div id="cadastro">

               
                <form>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="servico">Serviço</label>
                            <input type="text" class="form-control" id="servico" >
                        </div>

                        <div class="form-group col-md-6">
                            <label for="preco">Preço</label>
                            <input type="text" class="form-control" id="preco" >
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-12">
                            <label>Tamanho do Animal</label><br>
                            Pequeno: <input type="radio" class="form-check-input" name="tamanhoanimal" value="1" > | 
                            Médio: <input type="radio" class="form-check-input" name="tamanhoanimal" value="2" > |
                            Grande: <input type="radio" class="form-check-input" name="tamanhoanimal" value="3" >
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-4">
                        </div>
                        <div class="form-group col-md-4 text-center">
                            <button type="button" class="btn btn-defatult btn-lg btn-block">Cadastrar</button>
                        </div>
                        <div class="form-group col-md-4">
                        </div>
                    </div>




                </form>


            </div>

            <div id="pesquisa" style="display: none">

                <table class="table" id="tabelaservicos">
                  <thead>
                    <tr>
                      <th scope="col">Serviço</th>
                      <th scope="col">Tamanho Animal</th>
                      <th scope="col">Preço</th>
                      <th scope="col">Editar</th>
                      <th scope="col">Excluir</th>
                  </tr>
              </thead>
              <tbody>
                <tr>
                    <td scope="row">Banho</th>
                    <td>Pequeno</td>
                    <td>R$30</td>
                    <td><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></td>
                    <td><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></td>
                </tr>
                <tr>
                    <td scope="row">Banho</th>
                    <td>Médio</td>
                    <td>R$40</td>
                    <td><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></td>
                    <td><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></td>
                </tr>
                <tr>
                    <td scope="row">Banho</th>
                    <td>Grande</td>
                    <td>R$55</td>
                    <td><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></td>
                    <td><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></td>
                </tr>
          </tbody>
      </table>


  </div>
        </div>
</div>

<script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.css">
<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.js"></script>


<script type="text/javascript">
    $(document).ready( function () {
        $('#tabelaservicos').DataTable( {
            "language": {
                "lengthMenu": "Mostrando _MENU_ resultados por página",
                "zeroRecords": "Nada encontrado - desculpe.",
                "info": "Mostrando página _PAGE_ de _PAGES_",
                "infoEmpty": "Não há dados para mostrar",
                "infoFiltered": "(filtrado no total de _MAX_ resultados)",
                "search": "Procurar: ",
                "paginate": {
                "first":      "Primeiro",
                "last":       "Último",
                "next":       "Próximo",
                "previous":   "Anterior"
            },
            }
        } );
    } );

    $("#liberacadastro").on("click", function() {
        $("#cadastro").show();
        $("#pesquisa").hide();
    });

    $("#liberapesquisa").on("click", function() {
        $("#cadastro").hide();
        $("#pesquisa").show();
    });
</script>
</body>
</html>
